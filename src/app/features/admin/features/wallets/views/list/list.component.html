<div class="header-container">
  <h2>Billeteras</h2>
  <button mat-flat-button color="primary" class="mb-2" routerLink="./create">Agregar</button>
</div>
<div class="total-container">
  <h3>Total Importe: {{ getTotalAmount() | currency:'PEN ':'symbol':'1.2-2'}}</h3>
</div>
<table mat-table [dataSource]="wallets" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Importe </th>
    <td mat-cell *matCellDef="let element"> {{element.amount | currency:'PEN ':'symbol':'1.2-2'}} </td>
  </ng-container>

  <ng-container matColumnDef="actualizar">
    <th mat-header-cell *matHeaderCellDef> Actualizar </th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" (click)="updateWallet(element)">Actualizar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
