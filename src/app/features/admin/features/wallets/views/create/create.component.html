<form [formGroup]="formGroup" class="grid grid-cols-1 gap2 bg-white p-2 mat-elevation-z2">
  <h1 class="mb-2">Nueva Billetera</h1>
  <div class="grid grid-cols-2 gap2">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
  </div>
  <div class="grid grid-cols-2 gap2">
    <mat-form-field>
      <mat-label>Monto</mat-label>
      <input matInput formControlName="amount" />
    </mat-form-field>
  </div>
</form>
