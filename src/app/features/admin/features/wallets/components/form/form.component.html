<div class="form-container">
  <form [formGroup]="formGroup" (ngSubmit)="submit()" class="grid grid-cols-1 gap2 bg-white p-2 mat-elevation-z2">
    <h1 class="mb-2">{{title}}</h1>
    <div class="grid grid-cols-2 gap2">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" />
        <mat-error>
          <app-error-message [control]="formGroup.controls.name" />
        </mat-error>
      </mat-form-field>
    </div>
    <div class="grid grid-cols-2 gap2">
      <mat-form-field>
        <mat-label>Monto</mat-label>
        <input matInput formControlName="amount" type="number" />
        <mat-error>
          <app-error-message [control]="formGroup.controls.amount" />
        </mat-error>
      </mat-form-field>
    </div>

    <div class="button-container">
      <button type="submit" mat-flat-button color="primary">Guardar</button>
      <button type="button" mat-flat-button color="primary" [routerLink]="cancelPath">Cancelar</button>
    </div>
  </form>
</div>
